<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Huddle landing page" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Huddle landing page</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <section class="page-fold">
        <!---- Navigation --->
        <nav class="navbar">
          <div class="container">
            <a href="./index.html">
              <img src="./assets/logo.svg" class="navbar-logo" alt="Huddle company logo" />
            </a>
          </div>
        </nav>

        <!---- Navigation --->
        <header class="header">
          <div class="container header-container">
            <img
              src="./assets/illustration-mockups.svg"
              class="header-img"
              alt="Desktop and Mobile template mockups of the huddle UI"
            />
            <div class="header-text">
              <h1 class="header-title">Build The Community Your Fans Will Love</h1>
              <p class="header-description">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
              </p>
              <a href="./index.html" class="btn btn-primary header-btn">Register</a>
            </div>
          </div>
        </header>
      </section>
    </main>
  </body>
</html>
